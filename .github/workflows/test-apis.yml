name: Test All APIs

on:
  push:
    branches: [ master ]
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:  # Manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install requests
    
    - name: Run API tests
      run: |
        python3 test_all_apis_recursive.py
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: api-test-results
        path: complete_verification.json
    
    - name: Send email with results
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: API Test Results - ${{ github.run_number }}
        to: npoinsette@gmail.com
        from: GitHub Actions
        body: |
          API Testing Complete
          
          Run: ${{ github.run_number }}
          Commit: ${{ github.sha }}
          
          See attached results file.
        attachments: complete_verification.json
    
    - name: Upload to Google Drive
      run: |
        curl -X POST https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart \
          -H "Authorization: Bearer ${{ secrets.GDRIVE_TOKEN }}" \
          -F "metadata={name: 'api-test-results-${{ github.run_number }}.json', mimeType: 'application/json'};type=application/json" \
          -F "file=@complete_verification.json;type=application/json"
